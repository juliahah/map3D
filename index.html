<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium Fullscreen Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.128/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

  <style>
    svg {
  display: none;
}
.cesium-viewer-bottom {
  display: none !important;
}
.cesium-toolbar-button {
  display: none !important;
}

    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  
  <script type="module">
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI2MGQzMDY3Mi0wNjYwLTQ5ZjUtODc1NS1kM2YwYzVjZDIzMjUiLCJpZCI6MjE0Mjc0LCJpYXQiOjE3MTUzNDQ1ODh9.PdrMif0zYQSTkvZYqcPNo4dwqQiq19yNB8o8cJpJD9U';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
      sceneMode: Cesium.SceneMode.SCENE3D,
      selectionIndicator: false,
      timeline: false,
      navigationHelpButton: false,
      sceneModePicker: false,
      homeButton: false,
      fullscreenButton: false,
      geocoder: false,
      imageryProviderViewModels: [],
      selectedImageryProviderViewModel: undefined,
      showRenderLoopErrors: false,
      infoBox: false,
      navigationInstructionsInitiallyVisible: false
    });

    

    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(2.2945, 48.8584, 500),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-30.0),
        roll: 0.0
      },
      duration: 2,
    });

    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(2.2945, 48.8584, 5000),
      duration: 15,
      easingFunction: Cesium.EasingFunction.LINEAR,
    });

    setTimeout(() => {
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(2.3602348, 48.8325616, 300),
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-30.0),
          roll: 0.0
        },
        duration: 15,
        easingFunction: Cesium.EasingFunction.LINEAR,
      });
    }, 17000);

    setTimeout(() => {
      location.reload();
    }, 35000);
  </script>
</body>
</html>
